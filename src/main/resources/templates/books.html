<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Udemy formation Spring framework</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Publisher</th>
    <th>ISBN</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">id</td>
    <td th:text="${book.publisher.name}">publisher</td>
    <td th:text="${book.isbn}">isbn</td>
  </tr>
  </tbody>
</table>
</body>
</html>
